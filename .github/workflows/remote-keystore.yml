name: Check Remote Keystore

on:
  pull_request:
    branches: [master, teekeystore]

  push:
    branches: [master, teekeystore]

  workflow_dispatch:

jobs:
  remote-keystore-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: "Zondax/substrate-remote-signer-example"
          ref: "tcp"
          token: ${{ secrets.KEYSTORE_TOKEN }}
          path: "remote-keystore"
          submodules: true

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          profile: minimal
          target: wasm32-unknown-unknown

      - name: Build substrate
        run: |
          cargo build --release

      - name: Run a node and check for block finalization
        run: |
          bash .github/workflows/remote-keystore/job.sh
