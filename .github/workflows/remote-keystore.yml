name: Check Remote Keystore

on:
  pull_request:
    branches: [master, teekeystore]

  push:
    branches: [master, teekeystore]

  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: "Zondax/substrate-remote-signer-example"
          ref: "tcp"
          token: ${{ secrets.KEYSTORE_TOKEN }}
          path: 'remote-keystore'

      - name: Build substrate
        run: |
          ln -s ./substrate/remote-keystore remote-keystore
          make substrate

      - name: Run a node and check for block finalization
        run: |
          ln -s ./substrate/remote-keystore remote-keystore
          bash .github/workflows/remote-keystore/job.sh
